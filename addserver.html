<body>

  <h1>Add Server</h1>

  <script>

    function addServer() {

      var params = new URLSearchParams(window.location.search);

      var serverName = params.get("name");

      var serverIP = params.get("ip");

      var serverPort = params.get("port");

      if (serverName && serverIP && serverPort) {

        // Add server to the server list using the provided parameters

        // Replace the code below with your desired logic

        console.log("Adding server:", serverName, serverIP, serverPort);

      } else {

        console.error("Invalid arguments. Please provide name, ip, and port.");

      }

    }

    // Call the addServer function when the page loads

    addServer();

  </script>
