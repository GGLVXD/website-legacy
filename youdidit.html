    <h1>You Did It!</h1>
    <p>You successfully decoded the hexadecimals. Copy the code and send it to GGLVXD DM's.</p>
    <p><strong> Code:</strong> hexacton</p>
    <button class="copy-button" id="copyButton">Copy Code</button>
  </div>

  <script>
    document.getElementById("copyButton").addEventListener("click", function() {
      const codeToCopy = "hexacton";
      const textarea = document.createElement("textarea");
      textarea.value = codeToCopy;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);
      alert("Code copied to clipboard: " + codeToCopy);
    });
  </script>
